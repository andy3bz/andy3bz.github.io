<!DOCTYPE html>
<html>
<title>HOMEPAGE</title>
<style>
body, html {
	height: 100%;
	margin: 0;
}
.bgimg {
	background-image: url('https://raw.githubusercontent.com/andy3bz/andy3bz.github.io/master/homepage.png');
	height: 100%;
	background-position: center;
	background-size: cover;
	position: relative;
	color: white;
	font-family: "Courier New", Courier, monospace;
	font-size: 25px;
}
.middle {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
}
.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}
.image {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    margin:-60px 0 0 -60px;
    -webkit-animation:spin 4s linear infinite;
    -moz-animation:spin 4s linear infinite;
    animation:spin 4s linear infinite;
}
@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
</style>
<body>
	<div class="bgimg">
		<div class="middle">
			<h1>OR</h1>
			<img class="image" src="https://raw.githubusercontent.com/andy3bz/andy3bz.github.io/master/ar_button.png" alt="" width="120" height="120">
		</div>
	</div>
</body>
</html>
